<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta property="og:title" content="Your Website Title" />
		<meta property="og:description" content="Description of your website" />
		<meta property="og:image" content="%sveltekit.assets%/favicon.png" />
		<meta property="og:url" content="URL of your website" />
		<meta property="og:type" content="website" />

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Your Website Title">
		<meta name="twitter:description" content="Description of your website">
		<meta name="twitter:image" content="%sveltekit.assets%/favicon.png">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
